<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form method="post" action="http://localhost:8080/books">
            <h3 class="h3 text-center mb-3">Kitap ekle</h3>

            <label class="text-center">Kitap Adı</label>
            <input type="text" class="form-control mb-2" name="bookName" placeholder="Kitap Adı" required>

            <label class="text-center">Yazar ID</label>
            <input type="number" class="form-control mb-2" name="author" placeholder="Yazar ID" required>

            <label class="text-center">Kitap Sayısı</label>
            <input type="number" class="form-control mb-2" name="quantity" placeholder="Kitap Sayısı" required>

            <label class="text-center">Açıklama</label>
            <textarea class="form-control mb-2" name="description" placeholder="Açıklama" required></textarea>

            <label class="text-center">Yayın Tarihi</label>
            <input type="text" class="form-control mb-2" name="published" placeholder="Yayın Tarihi" required>

            <label class="text-center">Sayfa Sayısı</label>
            <input type="number" class="form-control mb-2" name="page" placeholder="Sayfa sayısı" required>

            <label class="text-center">Dil ID</label>
            <input type="number" class="form-control mb-2" name="bookLanguage" placeholder="Dil ID" required>

            <button type="submit" class="btn btn-outline-primary">Ekle</button>
        </form>

    </div>



    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
