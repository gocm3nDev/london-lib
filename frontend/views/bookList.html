<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>All Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/navbar.css">
</head>

<style>
    h3 b {
        position: relative;
    }

    h3 b::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 4px;
        background-color: #007bff;
        border-radius: 2px;
    }
</style>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top" style="position: relative;">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="landing-page.html">
                <i class="fas fa-rocket me-2"></i>London Library
            </a>

            <!-- Mobile toggle button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar content -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <!-- Navigation links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom" href="bookList.html">
                            <i class="fas fa-book me-1"></i>Books
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link nav-link-custom" href="authors.html">
                            <i class="fas fa-person me-1"></i>Authors
                        </a>
                    </li>
                </ul>

                <!-- Search bar -->
                <div class="search-container me-3">
                    <input class="form-control form-control-custom" type="search" placeholder="Search anything..."
                        aria-label="Search">
                    <button class="btn search-btn" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 80px; margin-bottom: 20px;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h3 style="margin: 0; text-align: center; flex: 1; position: relative;">
                All books in the library
                <div
                    style="position: absolute; bottom: -10px; left: 50%; transform: translateX(-50%); width: 80px; height: 4px; background-color: #007bff; border-radius: 2px;">
                </div>
            </h3>
            <button
                style="padding: 6px 15px; font-size: 0.9rem; border-radius: 5px; border: none; background-color: #007bff; color: white; cursor: pointer;">
                <i class="fas fa-plus me-1"></i> Add Book
            </button>
        </div>
    </div>


    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Book</th>
                    <th>Author</th>
                    <th>Quantity</th>
                    <th>Description</th>
                    <th>Publish Date</th>
                    <th>Page Number</th>
                    <th>Language ID</th>
                    <th>Edit</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="bookList">
                <!-- Books will be here -->
            </tbody>
        </table>
    </div>

    <script src="../scripts/books.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
