<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 Internal Server Error - Digital Archives</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        .bg-custom {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100%;
            text-align: center;
        }

        .error-container {
            padding: 2rem;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .error-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 6rem;
            font-weight: 700;
            color: #e9ecef;
            text-shadow: 0 0 10px #e9ecef, 0 0 20px #e9ecef, 0 0 30px #e9ecef;
        }

        .error-title .bi-gear-wide-connected {
            display: inline-block;
            animation: spin 8s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .lead-text {
            color: #adb5bd;
        }
    </style>
</head>

<body class="bg-custom">
    <div class="error-container">
        <h1 class="error-title">
            <i class="bi bi-server"></i> 500 <i class="bi bi-gear-wide-connected"></i>
        </h1>
        <p class="fs-3">
            <span class="text-danger">System Error:</span> Internal Server Error
        </p>
        <p class="lead lead-text">
            Our digital archives are experiencing a critical system failure. We are working to restore the connection.
        </p>
        <p class="lead lead-text">
            {{ .message }}
        </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
